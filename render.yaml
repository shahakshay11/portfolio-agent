services:
  - type: web
    name: portfolio-agent
    env: node
    plan: free
    buildCommand: npm install && npx playwright install --with-deps chromium && ls -la public/
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: PORT
        fromService: 
          type: web
          name: portfolio-agent
          property: port
    autoDeploy: true
    healthCheckPath: /api/health
    disk:
      name: portfolio-agent-disk
      mountPath: /opt/render/project/reports
      sizeGB: 1